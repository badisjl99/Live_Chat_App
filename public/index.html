<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('./bg-image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center; 
        }
        .small-swal {
    width: 200px; 
    font-size: 14px; 
        }

        .container-fluid {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .chat-container {
            border: 1px solid lightgray;
            display: flex;
            flex-direction: column;
            height: 800px;
            width: 80%;
            background-color: white;
        }

        #displayContent {
            border: 1px solid lightgray;
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        #messageList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #connectedUsersDiv {
    border: 1px solid lightgray;
    height: 800px; 
    overflow-y: auto;
    padding: 50px;
            background-color: azure;

}


        #connectedUsersList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px;
        }

        .form-control {
            width: 90%;
        }
       

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="chat-container">
            <div id="displayContent">
                <ul id="messageList" class="list-group list-group-flush">
                </ul>
            </div>

            <div class="input-container">
                <input class="form-control" type="text" name="messageInput" id="messageInputId"
                    placeholder="Type Your Message." required>
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div id="connectedUsersDiv">
            <h5 class="mt-3 mb-3">Connected Users</h5>
            <ul id="connectedUsersList" class="list-group">
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

    <script>
        const socket = io();

        let username;
        let color;

        socket.on('assign user info', (userInfo) => {
            username = userInfo.username;
            color = userInfo.color;
        });

        socket.on('update connected users', (users) => {
            const connectedUsersList = document.getElementById('connectedUsersList');
            connectedUsersList.innerHTML = '';

            for (const user of users) {
                const userItem = document.createElement('li');
                userItem.className = 'list-group-item';
                userItem.textContent = user.username;
                userItem.style.color = user.color;
                connectedUsersList.appendChild(userItem);
            }
        });

        socket.on('chat message', (data) => {
            const { message, sender, color, date } = data;
            const messageList = document.getElementById('messageList');
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';

            const formattedDate = new Date(date);
            const formattedTime = formattedDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const senderSpan = document.createElement('span');
            senderSpan.style.color = color;
            senderSpan.style.fontWeight = 'bold';
            senderSpan.textContent = sender;

            const messageSpan = document.createElement('span');
            messageSpan.style.fontSize = 'larger';
            messageSpan.textContent = `: "${message}"`;

            const dateSpan = document.createElement('span');
            dateSpan.style.float = 'right';
            dateSpan.textContent = formattedTime;

            listItem.appendChild(senderSpan);
            listItem.appendChild(messageSpan);
            listItem.appendChild(dateSpan);

            messageList.appendChild(listItem);
        });

        function sendMessage() {
            const inputValue = document.getElementById('messageInputId').value;
            const currentDate = new Date();

            const messageData = {
                message: inputValue,
                sender: username,
                color: color,
                date: currentDate.toISOString(),
            };

            socket.emit('chat message', messageData);

            document.getElementById('messageInputId').value = '';
        }
        socket.on('user connected', (user) => {
    Swal.fire({
     
      title: 'User Connected',
      text: `${user.username} has joined the chat!`,
      position: 'top-end', 
      showConfirmButton: false,
      customClass: {
        popup: 'small-swal', 
      },
    });
  });

  socket.on('user disconnected', (user) => {
    Swal.fire({
      icon: 'warning',
      title: 'User Disconnected',
      text: `${user.username} has left the chat.`,
      position: 'top-end', 
      showConfirmButton: false,
      customClass: {
        popup: 'small-swal', 
      },
    });
  });

    </script>
</body>

</html>
