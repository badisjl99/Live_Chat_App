<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-body">
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-10">
                <div class="chat-container">
                    <div id="displayContent">
                        <ul id="messageList" class="list-group list-group-flush">
                        </ul>
                    </div>

                    <!-- Inside the <div class="input-container"> element -->
                    <div class="input-container">
                        <input class="form-control" type="text" name="messageInput" id="messageInputId"
                        
                        placeholder="Type Your Message." required oninput="toggleSendButton()">
                        <input type="file" id="imageInput" accept="image/*" class="form-control btn btn-secondary" style="max-width: 250px;">

                        <button id="sendButton" class="btn btn-primary" onclick="sendMessage()" disabled>Send</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div id="connectedUsersDiv" class="connected-users-div">
                    <h5 class="mt-3 mb-3">Connected Users</h5>
                    <ul id="connectedUsersList" class="list-group">
                    </ul>
                    <span id="onlineUsersCount" class="mt-3" style="display: block; text-align: center; font-size: 20px;">
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Image Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="previewImage" class="img-fluid" alt="Image Preview">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <audio id="userConnectedAudio" src="./connectedaudio.mp3"></audio>
    <audio id="userDisconnectedAudio" src="./disconnectedaudio.mp3"></audio>
    <audio id="newMessageAudio" src="./recievedmessageAudio.mp3"></audio>
    <script src="./scriptSN.js"></script>
</body>

</html>
